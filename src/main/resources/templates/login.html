<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymelaf/layout">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>JA Calendar</title>

	<!-- Bootstrap -->
	<link th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
	<!-- Font Awesome -->
	<link th:href="@{/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css">
	<!-- NProgress -->
	<link th:href="@{/vendors/nprogress/nprogress.css}" rel="stylesheet" type="text/css">
    <!-- Animate.css -->
    <link th:href="@{/vendors/animate.css/animate.min.css}" rel="stylesheet">
	<!-- Custom Theme Style -->
  	<link th:href="@{/gentelella/css/custom.min.css}" rel="stylesheet" type="text/css">
  	<link th:href="@{/project/css/japroject.css}" rel="stylesheet" type="text/css">
</head>

<body class="login">
	<div>
		<a class="hiddenanchor" id="signup"></a>
		<a class="hiddenanchor" id="signin"></a>

		<div class="login_wrapper">
			<div class="animate form login_form">
				<section class="login_content">
					<form>
						<h1>Acesso Restrito</h1>
						<div>
							<input type="text" class="form-control" placeholder="Login" required="" />
						</div>
						<div>
							<input type="password" class="form-control" placeholder="Senha" required="" />
						</div>
						<div>
							<a class="btn btn-primary submit" href="index.html">Entrar</a>
							<a class="reset_pass" href="#">Esqueceu sua senha?</a>
						</div>

						<div class="clearfix"></div>

						<div class="separator">
							<p class="change_link">Novo no site?
								<a href="#signup" class="to_register"> Criar uma conta </a>
							</p>

							<div class="clearfix"></div>
							<br />

							<div>
								<h1><i class="fa fa-paw"></i> JA Calendar</h1>
								<p>JA:Labs © 2018</p>
							</div>
						</div>
					</form>
				</section>
			</div>

			<div id="register" class="animate form registration_form">
				<section class="login_content">
					<form>
						<h1>Criar conta</h1>
						<div>
							<input type="text" class="form-control" placeholder="Login" required="" />
						</div>
						<div>
							<input type="email" class="form-control" placeholder="Email" required="" />
						</div>
						<div>
							<input type="password" class="form-control" placeholder="Senha" required="" />
						</div>
						<div>
							<a class="btn btn-primary submit" href="index.html">Enviar</a>
						</div>

						<div class="clearfix"></div>

						<div class="separator">
							<p class="change_link">Já é um usuário?
								<a href="#signin" class="to_register"> Acessar </a>
							</p>

							<div class="clearfix"></div>
							<br />

							<div>
								<h1><i class="fa fa-paw"></i> JA Calendar</h1>
								<p>JA:Labs © 2018</p>
							</div>
						</div>
					</form>
				</section>
			</div>
		</div>
	</div>
</body>
</html>
